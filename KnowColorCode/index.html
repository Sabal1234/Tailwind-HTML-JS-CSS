<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <div class="grid grid-cols-3 gap-6">
  
        <div 
            class="bg-red-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg"
           
        
        >
            <span class="text-white text-sm">#ef4444</span>
        </div>


        <div 
            class="bg-blue-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
         
        >
            <span class="text-white text-sm">#3b82f6</span>
        </div>

        <div 
            class="bg-green-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
       
        >
            <span class="text-white text-sm">#22c55e</span>
        </div>

        <div 
            class="bg-yellow-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
   
        >
            <span class="text-white text-sm">#eab308</span>
        </div>
        <div 
            class="bg-indigo-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
       
        >
            <span class="text-white text-sm">#6366f1</span>
        </div>

        <div 
            class="bg-purple-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
        
        >
            <span class="text-white text-sm">#a855f7</span>
        </div>


        <div 
            class="bg-pink-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
     
        >
            <span class="text-white text-sm">#ec4899</span>
        </div>

        <div 
            class="bg-gray-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
      
        >
            <span class="text-white text-sm">#64748b</span>
        </div>

        <div 
            class="bg-teal-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
       
        >
            <span class="text-white text-sm">#14b8a6</span>
        </div>

        <div 
            class="bg-orange-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
       
        >
            <span class="text-white text-sm">#f97316</span>
        </div>

        <div 
            class="bg-lime-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
   
        >
            <span class="text-white text-sm">#84cc16</span>
        </div>


        <div 
            class="bg-cyan-500 w-[7.5rem] h-[7.5rem] flex items-center justify-center cursor-pointer rounded-lg shadow-lg"
      
        >
            <span class="text-white text-sm">#06b6d4</span>
        </div>
    </div>

    <script>

    document.querySelector('.bg-red-500').addEventListener('click', function(e) {
      alert(e.target.querySelector('span').innerText);
    });
    document.querySelector('.bg-blue-500').addEventListener('click', function(e) {
      alert(e.target.querySelector('span').innerText);
    });

    });

    });
      document.querySelector('.bg-orange-500').addEventListener('click', function(e) {
      alert(e.target.querySelector('span').innerText);
    });

</body>
</html>
